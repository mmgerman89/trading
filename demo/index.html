<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
    <!-- Importar archivos CSS -->
    <link rel="stylesheet" href="css/cartas.css">
    <link rel="stylesheet" href="css/ruletah.css">

    <!-- Cartas -->
    <!-- https://codepen.io/davidlower8/pen/jzKgOW -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <!-- RuletaH -->
    <!-- https://codepen.io/manz/pen/QEbxZG -->
</head>
<body>
    <div style="text-align: center; margin-top: 0%;">
        <h1>En construcción</h1>
    </div>

    <!-- Cartas -->
    <div style="text-align: center; margin-top: 5%;">
        <!-- POPUP MODAL -->
        <div id="modal-wrapper">
            <div class="modal-container">
            <i id="close" class="star-3 fas fa-times"></i>
            <div class="text-container">
                <h1 class="modal-title">Well done</h1>
                <p>Congratulations you completed the game</p>
                <p id="moves"></p>
                <p id="time"></p>
                <p id="score"></p>
                <button id="btn">Play again</button>
            </div>
            </div>
        </div>

        <!-- MAIN LAYOUT AND BOARD GAME SETUP -->
        <div id="body-wrapper">
            <!-- TITLE/HEADING -->
            <h1>Me<div class="letter-flip">m</div>ory Ga<div class="letter-flip">m</div>e</h1>

            <div class="icons-container">
            <ul>
                <!-- STARS & MOVES COUNTER-->
                <li>
                    <div id="stars-container"></div>
                    <p id="movesCounter"></p>
                </li>

                <!-- TIMER -->
                <li class="stopwatch-container">
                    <i class="fas fa-stopwatch"></i>
                    <p id="timer"></p>
                </li>

                <!-- REFRESH BUTTON -->
                <li>
                    <i id="refresh" class="fas fa-sync-alt"></i>
                    <p>Refresh</p>
                </li>
            </ul>
            </div>

            <!-- BOARD GAME AND CARDS - JAVASCRIPT GENERATED -->
            <div id="memory-game-board"></div>

        </div>
    </div>


    <!-- RuletaH -->
    <div style="margin-top: 5%;">
        <div id="square">
            <div id="box">
            <div id="roulette">
                <template id="item">
                <div>
                    <i class="fa"></i>
                    <span></span>
                </div>
                </template>
            </div>
            </div>
            <div id="arrow"></div>
            <button onClick="spin()">Spin</button>
            <div id="txt"></div>
        </div>
    </div>

    <!-- Importar archivos JavaScript -->
    <script src="js/cartas.js"></script>
    <script src="js/ruletah.js"></script>
</body>
</html>
